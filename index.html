<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="circle">
            <div id="circle-glow"></div>
            <div id="circle-inner"></div>
        </div>
    </div>
    <div id="container">
        <svg>
            <filter id="wavy">
                <feTurbulence id="turbulence" type="turbulence" numOctaves="1" result="NOISE"></feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="50"></feDisplacementMap>
                <animate xlink:href="#turbulence" attributeName="baseFrequency" dur="20s" keyTimes="0;0.5;1"
                    values="0.01 0.001;0.02 0.02;0.01 0.001" repeatCount="indefinite" animation-direction="reverse"></animate>
            </filter>
        </svg>
        <div class="reflection">
            <h1>Hello world !</h1>
            <h1 class="clone">Hello world !</h1>
        </div>
        
    </div>
</body>
</html>
